<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap');
    </style>
  <title>Frontend Mentor | Interactive rating component</title>

  <div class="targeta">
    <div class="star">
      <img src="./images/icon-star.svg" alt="star icon" srcset="">
    </div>
    <h1 class="question">How did we do?</h1>
    <p class="information">please let us know how did with your support request. All feedback is appreciated to help us
      improve our offering!</p>
    <div class="containerButtons">
      <button name="boton" value="1">1</button>
      <button name="boton" value="2">2</button>
      <button name="boton" value="3">3</button>
      <button name="boton" value="4">4</button>
      <button name="boton" value="5">5</button>
    </div>
    <a href="#" class="link"><button type="submit" id="submit">SUBMIT</button></a>
  </div>
  <div class="targetaGracias hide">
    <img src="./images/illustration-thank-you.svg" alt="#" srcset="">
    <p class="calificacion">You selected 0 out of 5</p>
    <h2 class="thankYou">Thank you!</h2>
    <p class="description">
      We appreciated you taking the time to give a rating. <br>
      if you ever need more suppor, don't hesitate to <br>
      get in touch!
    </p>
  </div>
  </body>
  <script src="script.js"></script>

</html>
